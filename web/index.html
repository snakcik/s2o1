<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2S1O - Giriş Yap</title>
    <link rel="stylesheet" href="s2o1.css">
    <style>
        .login-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="glass-card">
            <div class="logo-area">
                <div class="logo-text">2S1O</div>
                <small>Depo Stok Yönetim Sistemi</small>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Kullanıcı Adı</label>
                    <input type="text" id="username" placeholder="Kullanıcı adınızı girin" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <div class="error-msg" id="errorMessage">Giriş başarısız. Lütfen tekrar deneyin.</div>
                
                <button type="submit" class="btn-primary" id="loginBtn">
                    <span id="btnText">Giriş Yap</span>
                    <span class="spinner" id="btnSpinner" style="display:none;"></span>
                </button>
            </form>

            <div class="status-check">
                <div class="status-dot" id="apiStatus"></div>
                <span id="apiStatusText">Sunucu Bağlantısı Kontrol Ediliyor...</span>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
