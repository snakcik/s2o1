<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2S1O - Giriş Yap</title>
    <link rel="stylesheet" href="s2o1.css">
    <style>
        .login-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="login-wrapper">
        <div class="glass-card">
            <div class="logo-area">
                <div class="logo-text">2S1O</div>
                <small>Depo Stok Yönetim Sistemi</small>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Kullanıcı Adı</label>
                    <input type="text" id="username" placeholder="Kullanıcı adınızı girin" required>
                </div>

                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <div class="error-msg" id="errorMessage">Giriş başarısız. Lütfen tekrar deneyin.</div>

                <button type="submit" class="btn-primary" id="loginBtn">
                    <span id="btnText">Giriş Yap</span>
                    <span class="spinner" id="btnSpinner" style="display:none;"></span>
                </button>
            </form>

            <div
                style="margin-top: 1.5rem; text-align: center; border-top: 1px solid rgba(0,0,0,0.05); padding-top: 1.5rem;">
                <button type="button" onclick="showForgotModal()"
                    style="background:none; border:none; color:var(--primary); font-size:0.9rem; cursor:pointer; font-weight:600; text-decoration:underline;">
                    Şifremi Unuttum ?
                </button>
            </div>

            <!-- Forgot Password Modal -->
            <div id="forgotModal" class="modal" style="display:none; align-items:center; justify-content:center;">
                <div class="glass-card" style="max-width:400px; width:90%; position:relative;">
                    <button onclick="closeForgotModal()"
                        style="position:absolute; top:10px; right:10px; background:none; border:none; color:var(--text); cursor:pointer; font-size:1.2rem;">&times;</button>
                    <h3>Şifre Sıfırlama</h3>
                    <p style="font-size:0.85rem; color:#666; margin-bottom:1.5rem;">Sisteme kayıtlı e-posta adresinizi
                        giriniz. Size bir şifre sıfırlama bağlantısı göndereceğiz.</p>

                    <div class="form-group">
                        <label>E-Posta Adresi</label>
                        <input type="email" id="forgotEmail" placeholder="ornek@mail.com">
                    </div>

                    <button class="btn-primary" onclick="requestReset()" id="resetBtn">Bağlantı Gönder</button>
                    <div id="forgotMsg" style="margin-top:1rem; font-size:0.8rem; display:none;"></div>
                </div>
            </div>

            <div class="status-check">
                <div class="status-dot" id="apiStatus"></div>
                <span id="apiStatusText">Sunucu Bağlantısı Kontrol Ediliyor...</span>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
