<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2S1O - Şifre Sıfırlama</title>
    <link rel="stylesheet" href="s2o1.css">
    <style>
        .reset-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }

        .password-requirements {
            font-size: 0.75rem;
            color: #666;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="reset-wrapper">
        <div class="glass-card" style="max-width:400px; width:90%;">
            <div class="logo-area">
                <div class="logo-text">2S1O</div>
                <small>Şifre Sıfırlama</small>
            </div>

            <div id="resetFormArea">
                <div class="form-group">
                    <label>Yeni Şifre</label>
                    <input type="password" id="newPassword" placeholder="••••••••">
                    <div id="pwdReqs" class="password-requirements">
                        Şifre en az 6 karakter olmalı, büyük/küçük harf ve rakam içermelidir.
                    </div>
                </div>

                <div class="form-group">
                    <label>Yeni Şifre (Tekrar)</label>
                    <input type="password" id="confirmPassword" placeholder="••••••••">
                </div>

                <div id="resetError" class="error-msg" style="display:none; margin-bottom:1rem;"></div>

                <button class="btn-primary" onclick="submitReset()" id="submitBtn">
                    Şifreyi Güncelle
                </button>
            </div>

            <div id="successArea" style="display:none; text-align:center;">
                <div style="font-size:3rem; margin-bottom:1rem;">✅</div>
                <h3>Şifreniz Güncellendi!</h3>
                <p style="margin-bottom:1.5rem;">Yeni şifrenizle giriş yapabilirsiniz.</p>
                <a href="index.html" class="btn-primary" style="display:inline-block; text-decoration:none;">Giriş
                    Ekranına Dön</a>
            </div>

            <div style="text-align:center; margin-top:1.5rem;">
                <a href="index.html"
                    style="color:var(--text); font-size:0.8rem; text-decoration:none; opacity:0.7;">Giriş Ekranına
                    Dön</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin;

        // Simple token extraction from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.getElementById('resetFormArea').innerHTML = '<div class="error-msg" style="display:block;">Geçersiz veya eksik bağlantı. Lütfen yeni bir sıfırlama talebi oluşturun.</div>';
        }

        async function submitReset() {
            const newPwd = document.getElementById('newPassword').value;
            const confirmPwd = document.getElementById('confirmPassword').value;
            const errorEl = document.getElementById('resetError');
            const btn = document.getElementById('submitBtn');

            if (newPwd !== confirmPwd) {
                errorEl.style.display = 'block';
                errorEl.innerText = 'Şifreler uyuşmuyor!';
                return;
            }

            if (newPwd.length < 6) {
                errorEl.style.display = 'block';
                errorEl.innerText = 'Şifre en az 6 karakter olmalıdır.';
                return;
            }

            try {
                btn.disabled = true;
                btn.innerText = 'Güncelleniyor...';
                errorEl.style.display = 'none';

                const res = await fetch(`${API_BASE_URL}/api/users/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: token,
                        newPassword: newPwd
                    })
                });

                const data = await res.json();

                if (res.ok) {
                    document.getElementById('resetFormArea').style.display = 'none';
                    document.getElementById('successArea').style.display = 'block';
                } else {
                    errorEl.style.display = 'block';
                    errorEl.innerText = data.message || 'Bir hata oluştu.';
                }
            } catch (e) {
                errorEl.style.display = 'block';
                errorEl.innerText = 'Bağlantı hatası: ' + e.message;
            } finally {
                btn.disabled = false;
                btn.innerText = 'Şifreyi Güncelle';
            }
        }
    </script>
</body>

</html>
